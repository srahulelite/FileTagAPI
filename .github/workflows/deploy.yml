name: Build & Deploy to Cloud Run

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    # Use an environment so "main" deployments can require approval via repo Settings -> Environments -> production
    environment: ${{ contains(github.ref, 'refs/heads/main') && 'production' || 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Cloud SDK (gcloud) auth
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Configure Docker for Google Container Registry
        run: |
          gcloud auth configure-docker --quiet

      - name: Build Docker image (backend)
        run: |
          cd backend
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/filetagapi:${{ github.sha }}"
          docker build -t "$IMAGE" .
          echo "Built image: $IMAGE"

      - name: Push Docker image to GCR
        run: |
          cd backend
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/filetagapi:${{ github.sha }}"
          docker push "$IMAGE"
          echo "::set-output name=image::$IMAGE"
        id: push

      - name: Deploy to Cloud Run
        env:
          IMAGE: gcr.io/${{ secrets.GCP_PROJECT }}/filetagapi:${{ github.sha }}
          REGION: ${{ secrets.GCP_REGION }}
          BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          # decide service name and ENV depending on branch
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            SERVICE="filetagapi-prod"
            ENVIRONMENT="prod"
          else
            SERVICE="filetagapi-dev"
            ENVIRONMENT="dev"
          fi

          echo "Deploying image: $IMAGE to Cloud Run service: $SERVICE (region: ${REGION})"

          gcloud run deploy "$SERVICE" \
            --image="$IMAGE" \
            --region="${REGION}" \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=filetagapi-runner-sa@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com \
            --set-env-vars="ENV=${ENVIRONMENT},GCS_ENABLED=true,GCS_BUCKET=${BUCKET}" \
            --quiet

      - name: Output service URL
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            SERVICE="filetagapi-prod"
          else
            SERVICE="filetagapi-dev"
          fi
          gcloud run services describe "$SERVICE" --region="${{ secrets.GCP_REGION }}" --platform=managed --format="value(status.url)"
