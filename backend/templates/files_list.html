<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Files â€” {{ survey }}</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background:#0f1720; color:#e6eef6; }
    .card { background: linear-gradient(180deg,#071428,#041122); border: none; color: inherit; }
    .preview-thumb { width:120px; height:72px; object-fit:cover; border-radius:6px; background:#000; display:block; }
    .video-small { width:120px; height:72px; border-radius:6px; background:#000; }
    .table thead th { color:#9aa4b2; border-bottom:1px solid rgba(255,255,255,0.04) }
    .muted { color:#9aa4b2; }
    .action-btn { min-width:44px; }
    .tags { font-size:0.85rem; color:#cbd5e1; }
    .play-overlay { position:relative; display:inline-block; }
    .play-overlay .play-icon {
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      background: rgba(0,0,0,0.45); padding:8px; border-radius:50%;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card p-3">
      <div class="d-flex align-items-center mb-3">
        <h4 class="mb-0 me-3">Files for <span class="text-info">{{ survey }}</span></h4>
        <div class="muted ms-auto">Total: {{ files|length }}</div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark align-middle">
          <thead>
            <tr>
              <th scope="col">Preview</th>
              <th scope="col">Filename</th>
              <th scope="col">Size</th>
              <th scope="col">Modified</th>
              <th scope="col">Tags</th>
              <th scope="col" style="min-width:220px">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for f in files %}
            <tr>
              <td>
                {% if f.is_video %}
                  <div class="play-overlay">
                    <video class="video-small" src="{{ f.preview_url }}" preload="none" muted></video>
                    <div class="play-icon"><i class="bi bi-play-fill"></i></div>
                  </div>
                {% else %}
                  <img src="{{ f.preview_url }}" class="preview-thumb" alt="thumb">
                {% endif %}
              </td>
              <td style="min-width:280px"><strong>{{ f.filename }}</strong></td>
              <td class="muted">{{ f.size_kb }} KB</td>
              <td class="muted">{{ f.modified }}</td>
              <td>
                <div class="tags">{{ f.tags|join(', ') }}</div>
              </td>
              <td>
                <div class="btn-group" role="group">
                    <a href="/api/v1/{{ company }}/surveys/{{ survey }}/download/{{ f.filename }}" class="btn btn-outline-light action-btn" title="Download original" download>
                        <i class="bi bi-download"></i>
                    </a>
                  <button class="btn btn-primary" onclick="doOptimizeDownload('{{ f.optimize_url }}', this)">
                    <i class="bi bi-download"></i>&nbsp;Optimized
                  </button>
                  <a class="btn btn-outline-light" href="#" onclick="openPreview('{{ f.preview_url }}', {{ 'true' if f.is_video else 'false' }}); return false;">
                    <i class="bi bi-arrows-fullscreen"></i>
                  </a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- small preview modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Preview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="previewBody" style="display:flex;justify-content:center;align-items:center;min-height:320px"></div>
      </div>
    </div>
  </div>

  <script>
    async function doOptimizeDownload(optUrl, btn) {
        btn.disabled = true; btn.innerHTML = '<i class="bi bi-hourglass-split"></i> Optimizing...';
        try {
            const r = await fetch(optUrl);
            const j = await r.json();
            if (!j.ok) { alert('Optimize failed: ' + (j.error || 'unknown')); return; }
            const url = j.optimized; // already a '/download/...' URL
            // create and click hidden anchor to download
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop();
            document.body.appendChild(a);
            a.click();
            a.remove();
        } catch(err) {
            console.error(err);
            alert('Optimize/download failed: ' + (err.message || err));
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-download"></i>&nbsp;Optimized';
        }
    }


    function openPreview(url, isVideo) {
      const body = document.getElementById('previewBody');
      body.innerHTML = '';
      if (isVideo) {
        const v = document.createElement('video');
        v.src = url; v.controls = true; v.autoplay = true; v.style.maxWidth = '100%';
        body.appendChild(v);
      } else {
        const img = document.createElement('img');
        img.src = url; img.style.maxWidth='100%';
        body.appendChild(img);
      }
      var modal = new bootstrap.Modal(document.getElementById('previewModal'));
      modal.show();
    }

    // small enhancement: clicking play-overlay should open preview
    document.querySelectorAll('.play-overlay').forEach(el => {
      el.addEventListener('click', () => {
        const v = el.querySelector('video');
        if (v) openPreview(v.src, true);
      });
    });
  </script>
</body>
</html>
