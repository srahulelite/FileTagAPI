<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ company }}/{{ survey }} media</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#0f1720; color:#e6eef6; }
    .card { background: linear-gradient(180deg,#071428,#041122); border: none; color: inherit; }
    .preview-thumb { width:120px; height:72px; object-fit:cover; border-radius:6px; background:#000; display:block; }
    .video-small { width:120px; height:72px; border-radius:6px; background:#000; }
    .table thead th { color:#9aa4b2; border-bottom:1px solid rgba(255,255,255,0.04) }
    .muted { color:#9aa4b2; }
    .action-btn { min-width:44px; }
    .tags { font-size:0.85rem; color:#cbd5e1; }
    .play-overlay { position:relative; display:inline-block; }
    .play-overlay .play-icon {
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      background: rgba(0,0,0,0.45); padding:8px; border-radius:50%;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card p-3">
      <div class="d-flex align-items-center mb-3">
        <h4 class="mb-0 me-3">Files for <span class="text-info">{{ survey }}</span></h4>
        <div class="muted ms-auto">Total: {{ files|length }}</div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark align-middle">
          <thead>
            <tr>
              <th scope="col">Preview</th>
              <th scope="col">Filename</th>
              <th scope="col">Size</th>
              <th scope="col">Modified</th>
              <th scope="col">Tags</th>
              <th scope="col" style="min-width:220px">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for f in files %}
            <tr>
              <td>
                {% if f.is_video %}
                  <div class="play-overlay">
                    <video class="video-small" src="{{ f.preview_url }}" preload="none" muted></video>
                    <div class="play-icon"><i class="bi bi-play-fill"></i></div>
                  </div>
                {% else %}
                  <img src="{{ f.preview_url }}" class="preview-thumb" alt="thumb">
                {% endif %}
              </td>
              <td style="min-width:280px"><strong>{{ f.filename }}</strong></td>
              <td class="muted">{{ f.size_kb }} KB</td>
              <td class="muted">{{ f.modified }}</td>
              <td>
                <div class="tags">{{ f.tags|join(', ') }}</div>
              </td>
              <td>
                <div class="btn-group" role="group">
                    <a href="#" onclick="onOriginalDownload('{{ f.filename }}', this); return false;" class="btn btn-outline-light action-btn" title="Download original">
                      <i class="bi bi-download"></i>
                    </a>
                  <button class="btn btn-primary" onclick="doOptimizeDownload('{{ f.optimize_url }}', this)">
                    <i class="bi bi-download"></i>&nbsp;Optimized
                  </button>
                  <a class="btn btn-outline-light" href="#" onclick="openPreview('{{ f.preview_url }}', {{ 'true' if f.is_video else 'false' }}); return false;">
                    <i class="bi bi-arrows-fullscreen"></i>
                  </a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- small preview modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Preview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="previewBody" style="display:flex;justify-content:center;align-items:center;min-height:320px"></div>
      </div>
    </div>
  </div>

  <script>
    /* --- Download helper: fetch signed url or server download endpoint and save binary --- */
    async function downloadSignedUrlAsFile(url, suggestedFilename) {
        if (!url) throw new Error("missing url");

        // Normalize relative paths to absolute (so fetch works)
        if (url.startsWith("/")) url = window.location.origin + url;

        // 1) If the URL is your API optimize/download endpoint, it might redirect or return JSON;
        //    but we expect a final URL to a blob. We will fetch it and if response is JSON, try to extract
        //    the final signed url, otherwise treat response as binary.
        // First fetch the resource (no credentials for signed GCS URLs)
        const res = await fetch(url, { method: "GET", credentials: "omit", mode: "cors" });

        // If endpoint returned JSON metadata (e.g. { ok: true, optimized: "<signed-url>" }), parse it and use that URL:
        const contentType = res.headers.get("content-type") || "";
        if (contentType.indexOf("application/json") === 0) {
            const json = await res.json();
            const candidate = json.optimized || json.download_url || json.url || null;
            if (!candidate) throw new Error("server returned JSON but no url found");
            // Recurse: candidate may be signed URL or a /download endpoint which redirects; call helper again
            return downloadSignedUrlAsFile(candidate, suggestedFilename);
        }

        // Otherwise treat response as binary (image/video)
        if (!res.ok) throw new Error(`Download failed: ${res.status} ${res.statusText}`);

        const blob = await res.blob();

        // Try infer filename: use suggestedFilename -> response header -> last segment of URL
        let filename = suggestedFilename || "";
        // If server included content-disposition in signed URL query param, try reading it
        try {
            if (!filename) {
                // attempt to derive from URL path
                filename = decodeURIComponent((new URL(url)).pathname.split("/").pop()) || "";
            }
        } catch (e) { /* ignore */ }

        // fallback name
        if (!filename) filename = "download.bin";

        // create object URL and trigger download
        const objectUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = objectUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        // release
        setTimeout(() => URL.revokeObjectURL(objectUrl), 5000);
    }
    /* --- end helper --- */

    async function onOriginalDownload(filename, btnEl) {
      try {
          if (btnEl) { btnEl.disabled = true; }
          // build server download URL (same as href before)
          const downloadApi = `/api/v1/{{ company }}/surveys/{{ survey }}/download/${encodeURIComponent(filename)}`;
          // let the helper handle JSON vs redirect vs signed URL
          await downloadSignedUrlAsFile(downloadApi, filename);
      } catch(err) {
          console.error(err);
          alert('Download failed: ' + (err && err.message ? err.message : err));
      } finally {
          if (btnEl) { btnEl.disabled = false; }
      }
    }

    async function doOptimizeDownload(optUrl, btn) {
      btn.disabled = true;
      const originalLabel = btn.innerHTML;
      btn.innerHTML = '<i class="bi bi-hourglass-split"></i> Optimizing...';
      try {
          // fetch optimize endpoint and expect JSON { ok: true, optimized: "..." }
          const res = await fetch(optUrl, { method: 'GET', credentials: 'same-origin' });
          if (!res.ok) {
              const text = await res.text().catch(()=>null);
              throw new Error(`Optimize request failed: ${res.status} ${res.statusText} ${text||''}`);
          }
          const json = await res.json();
          if (!json || !json.ok) throw new Error('Optimize failed: ' + (json && json.error ? json.error : 'unknown'));

          const signedOrDownloadUrl = json.optimized || json.download_url || json.url;
          if (!signedOrDownloadUrl) throw new Error('Optimize response missing optimized URL');

          // Use the robust blob-download helper which will follow redirects or fetch signed URL
          const suggestedName = (typeof signedOrDownloadUrl === 'string') ? signedOrDownloadUrl.split('/').pop().split('?')[0] : undefined;
          await downloadSignedUrlAsFile(signedOrDownloadUrl, suggestedName);

      } catch (err) {
          console.error(err);
          alert('Optimize/download failed: ' + (err && err.message ? err.message : err));
      } finally {
          btn.disabled = false;
          btn.innerHTML = originalLabel || '<i class="bi bi-download"></i>&nbsp;Optimized';
      }
    }



    function openPreview(url, isVideo) {
      const body = document.getElementById('previewBody');
      body.innerHTML = '';
      if (isVideo) {
        const v = document.createElement('video');
        v.src = url; v.controls = true; v.autoplay = true; v.style.maxWidth = '100%';
        body.appendChild(v);
      } else {
        const img = document.createElement('img');
        img.src = url; img.style.maxWidth='100%';
        body.appendChild(img);
      }
      var modal = new bootstrap.Modal(document.getElementById('previewModal'));
      modal.show();
    }

    // small enhancement: clicking play-overlay should open preview
    document.querySelectorAll('.play-overlay').forEach(el => {
      el.addEventListener('click', () => {
        const v = el.querySelector('video');
        if (v) openPreview(v.src, true);
      });
    });
  </script>
